<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hydra Admin Service GUI</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link type="text/css" rel="stylesheet" href="bootstrap.min.css"
        media="screen"> -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    
    <link type="text/css" rel="stylesheet" href="hydra.css" media="screen">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="handlebars.form-helpers.min.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="bootstrap.min.js"></script> -->
</head>
<body>
    <header>
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./">Hydra Admin Service</a>
                  </div>

                <div class="collapse navbar-collapse" id="navigation">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#status">Status</a></li>
                        <li><a href="#stagegroups">Stage groups</a></li>
                        <li><a href="#libraries"><span class="glyphicon glyphicon-book"></span> Libraries</a></li>
                        <li><a href="#documents"><span class="glyphicon glyphicon-file"></span> Documents</a></li>
                    </ul>                
                 </div>
            </div>
        
        </header>
	<main>
	<article id="status_content" class="container"></article>
	<article id="stagegroups_content" class="container"
		style="display: none"></article>
	<article id="libraries_content" class="container"
		style="display: none"></article>
	<article id="documents_content" class="container"
		style="display: none"></article>
	<article id="upload_content" class="container"
		style="display: none"></article>
	
        </main>
	<script type="text/x-handlebars-template" id="status"
		class="template">
	{{#with documents}}
	<div class="well">
		<h1>Stats</h1>
		<table class="table table-striped table-bordered sinks">
		<thead>
			<tr>
				<th>Current</th>
				<th>Archived</th>
				<th>Processed</th>
				<th>Discarded</th>
				<th>Failed</th>
				<th>Cached</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{this.current}}</td>
				<td>{{this.archived}}</td>
				<td>{{this.procesed}}</td>
				<td>{{this.discarded}}</td>
				<td>{{this.failed}}</td>
				<td></td>
			</tr>
		</tbody>
		</table>
	</div>
	{{/with}}
	</script>
	<script type="text/x-handlebars-template" id="stagegroups"
		class="template">
	<div class="row">
		<div class="col-md-3">
                     <div class="bs-sidebar affix" role="complementary">
            		{{> stagegroups_menu}}
                    </div>
		</div>
		<div class="col-md-9">
			{{#each stagegroups}}
                            <div class="well" id="{{this.name}}">
                                    <h1>{{this.name}}</h1>
                                    {{#each this.stages}}
                                            {{> stagegroups_stage}}
                                    {{/each}}
                            </div>
			{{/each}}
		</div>
	</div>
	</script>
	<script type="text/x-handlebars-template" id="stagegroups_menu"
		class="partial_template">
            
			<ul class="nav bs-sidenav">
				{{#each stagegroups}}
				<li><a href="#{{this.name}}">{{this.name}}</a></li>
				{{/each}}
			</ul>
                        
	</script>
	<script type="text/x-handlebars-template" id="stagegroups_stage"
		class="partial_template">
		<div>
			<h2>{{this.name}}</h2>
			<dl class="dl-horizontal">
				<dt>Mode</dt>
				<dd>{{this.mode}}</dd>
				<dt>Library</dt>
				<dd>{{this.databaseFile.id}}</dd>
				<dt>Properties modified date</dt>
				<dd>{{this.propertiesModifiedDate}}</dd>
			</dl>
			<ul>
				<li>Properties</li>
				<li>Raw</li>
			</ul>
			{{#each properties}}
			<dl class="dl-horizontal">
				<dt>{{@key}}</dt>
				<dd>{{this}}</dd>
			</dl>
			{{/each}}
		</div>
	</script>
	<script type="text/x-handlebars-template" id="libraries" class="template">
	<div class="row">
		<div class="col-md-3">
                     <div class="bs-sidebar affix" role="complementary">
            
			{{> libraries_menu}}
                        </div>
		</div>
		<div class="col-md-9">
			{{#each libraries}}
			<div class="well" id="{{this.id}}">
				<h1>{{this.id}}</h1>
				<dl class="dl-horizontal">
					<dt>Filename</dt>
					<dd>{{this.filename}}</dd>
					<dt>Uploaded</dt>
					<dd>{{this.uploaded}}</dd>
				</dl>
				{{#each this.stages}}
					{{> libraries_stage}}
				{{/each}}
			</div>
			{{/each}}
		</div>
                {{> libraries_upload}}
	</div>
	</script>
	<script type="text/x-handlebars-template" id="libraries_menu"
		class="partial_template">
                        <ul class="nav  nav-pills nav-stacked">
                             <li>
                                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#upload-lib" >
                                    <span class="glyphicon glyphicon-cloud-upload"></span>
                                    Upload lib
                                </button>
                            </li>
                            <li class="divider"></li>
                                {{#each libraries}}
				<li><a href="#{{this.id}}">
                                <span class="glyphicon glyphicon-book"></span>
                                    {{this.id}}
                                </a></li>
				{{/each}}
			</ul>
                        
	</script>
	<script type="text/x-handlebars-template" id="libraries_stage"
		class="partial_template">
            
                        <div>
                                <h3>{{this.name}}</h3>
                                <p>{{this.className}}</p>
                                <p>{{this.description}}</p>
                                <div class="accordion" id="{{@index}}-{{this.name}}">
                                        <div class="accordion-group">
                                                <div class="accordion-heading">
                                                        <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#{{@index}}-{{this.name}}" href="#{{@index}}-{{this.name}}-parameters">
                                                                Parameters
                                                        </a>
                                                </div>
                                                <div id="{{@index}}-{{this.name}}-parameters" class="accordion-body collapse">
                                                        <div class="accordion-inner">
                                                                {{> libraries_stage_parameters}}
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
	</script>
	<script type="text/x-handlebars-template" id="libraries_stage_parameters"
		class="partial_template">
                    <table class="table table-striped table-bordered sinks">
                            <thead>
                                    <tr>
                                            <th>Parameter</th>
                                            <th>Type</th>
                                            <th>Required</th>
                                            <th>Description</th>
                                    </tr>
                            </thead>
                            <tbody>
                            {{#each this.parameters}}
                                    <tr>
                                            <td>{{@key}}</td>
                                            <td>{{this.type}}</td>
                                            <td>{{#if this.required}}true{{else}}false{{/if}}</td>
                                            <td>{{this.description}}</td>
                                    </tr>
                            {{/each}}
                            </tbody>
                    </table>
	</script>
        
        <script type="text/x-handlebars-template" id="libraries_upload" class="partial_template">
                        <div class="modal fade" id="upload-lib" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title" id="uploadModalLabel">Upload liberary</h4>
                            </div>
                            <form action="#upload" class="form-horizontal" role="form" method="post" onSubmit="return addLibrary();" id="library-upload" enctype="multipart/form-data">
                         
                          <div class="modal-body">
                                    <div id="libUploadSuccess" class="alert alert-success" style="display: none">
                                         Upload successfull!
                                    </div>
                                
                                    <div id="libUploadError" class="alert alert-error" style="display: none">
                                        <strong>Error uploading the library</strong>
                                    </div>
                                <div class="form-group" >
                                    <label class="col-sm-2 control-label" for="lib-id">
                                        Library Id
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="upload-lib-id" placeholder="Library Id" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="lib-jar">
                                        Jar-file
                                    </label>
                                    <div class="col-sm-10">
                                        <input type="file" name="file" class="form-control" id="upload-lib-jar" placeholder="Library Id" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="jarupload">
                                        Progress
                                    </label>
                                    <div class="col-sm-10">
                                        <progress id="jarupload" class="form-control" value="0"></progress>
                                    </div>
                            </div>
                          
                          <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" onClick="location.reload()" aria-hidden="true">Close</button>
                            <button type="submit"  class="btn btn-primary">Upload</button>
                            </div>
                          </div>
                          </form>
                        </div>
        </script>
	<script type="text/x-handlebars-template" id="documents"
		class="template">

	<div class="row">
		<div class="span3">
			<div id="documents_query">
				<form id="documents_query_form">
					<textarea id="documents_query_textarea" rows="3" placeholder='{"touched": "example-stage"}' />
					<button type="button" class="btn btn-primary" onClick="queryDocuments()">Query</button>
				</form>
			</div>
			<div id="documents_add">
				<form id="documents_add_form">
					<textarea id="documents_add_textarea" rows="5" placeholder='{"field1": "a value", "field2": ["val1", "val2"]}' />
					<button type="button" class="btn btn-primary" onClick="addDocument()">Add</button>
				</form>
			</div>
		</div>
		<div class="span9">
			<div id="documents_list">
			</div>
		</div>
	</div>
	</script>
    <script type="text/x-handlebars-template" id="documents_list_items"
            class="template">
                    {{#listDocuments documents}}
                        {{this}}
                    {{/listDocuments}}
    </script>
    <script type="text/javascript" src="hydra.js"></script>
    
</body>
</html>
