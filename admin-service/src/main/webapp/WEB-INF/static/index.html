<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hydra Admin Service GUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css"
        media="screen">
    <link type="text/css" rel="stylesheet" href="hydra.css" media="screen">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="handlebars.form-helpers.min.js"></script>
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="./">Hydra Admin Service</a>
				<div class="nav-collapse collapse">
					<ul class="nav" id="navigation">
						<li class="active"><a href="#status">Status</a></li>
						<li><a href="#stagegroups">Stage groups</a></li>
						<li><a href="#libraries"><i class="icon-book"></i>Libraries</a></li>
						<li><a href="#documents">Documents</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<main>
	<article id="status_content" class="container"></article>
	<article id="stagegroups_content" class="container"
		style="display: none"></article>
	<article id="libraries_content" class="container"
		style="display: none"></article>
	<article id="documents_content" class="container"
		style="display: none"></article>
	<article id="upload_content" class="container"
		style="display: none"></article>
	
        </main>
	<script type="text/x-handlebars-template" id="status"
		class="template">
	{{#with documents}}
	<div class="well">
		<h1>Stats</h1>
		<table class="table table-striped table-bordered sinks">
		<thead>
			<tr>
				<th>Current</th>
				<th>Archived</th>
				<th>Processed</th>
				<th>Discarded</th>
				<th>Failed</th>
				<th>Cached</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{this.current}}</td>
				<td>{{this.archived}}</td>
				<td>{{this.procesed}}</td>
				<td>{{this.discarded}}</td>
				<td>{{this.failed}}</td>
				<td></td>
			</tr>
		</tbody>
		</table>
	</div>
	{{/with}}
	</script>
	<script type="text/x-handlebars-template" id="stagegroups"
		class="template">
	<div class="row">
		<div class="span2">
			{{> stagegroups_menu}}
		</div>
		<div class="span10">
			{{#each stagegroups}}
			<div class="well" id="{{this.name}}">
				<h1>{{this.name}}</h1>
				{{#each this.stages}}
					{{> stagegroups_stage}}
				{{/each}}
			</div>
			{{/each}}
		</div>
	</div>
	</script>
	<script type="text/x-handlebars-template" id="stagegroups_menu"
		class="partial_template">
			<ul class="nav nav-tabs nav-stacked affix">
				{{#each stagegroups}}
				<li><a href="#{{this.name}}">{{this.name}}</a></li>
				{{/each}}
			</ul>
	</script>
	<script type="text/x-handlebars-template" id="stagegroups_stage"
		class="partial_template">
		<div>
			<h2>{{this.name}}</h2>
			<dl class="dl-horizontal">
				<dt>Mode</dt>
				<dd>{{this.mode}}</dd>
				<dt>Library</dt>
				<dd>{{this.databaseFile.id}}</dd>
				<dt>Properties modified date</dt>
				<dd>{{this.propertiesModifiedDate}}</dd>
			</dl>
			<ul>
				<li>Properties</li>
				<li>Raw</li>
			</ul>
			{{#each properties}}
			<dl class="dl-horizontal">
				<dt>{{@key}}</dt>
				<dd>{{this}}</dd>
			</dl>
			{{/each}}
		</div>
	</script>
	<script type="text/x-handlebars-template" id="libraries" class="template">
	<div class="row">
		<div class="span2">
			{{> libraries_menu}}
                        
		</div>
		<div class="span10" data-spy="scroll" data-target=".nav-tabs">
			{{#each libraries}}
			<div class="well" id="{{this.id}}">
				<h1>{{this.id}}</h1>
				<dl class="dl-horizontal">
					<dt>Filename</dt>
					<dd>{{this.filename}}</dd>
					<dt>Uploaded</dt>
					<dd>{{this.uploaded}}</dd>
				</dl>
				{{#each this.stages}}
					{{> libraries_stage}}
				{{/each}}
			</div>
			{{/each}}
		</div>
	</div>
	</script>
	<script type="text/x-handlebars-template" id="libraries_menu"
		class="partial_template">
			<ul class="nav nav-tabs nav-stacked affix">
                        	<li><a href="#upload" class="btn btn-primary">Upload</a></li>
				{{#each libraries}}
				<li><a href="#{{this.id}}">{{this.id}}</a></li>
				{{/each}}
			</ul>
	</script>
	<script type="text/x-handlebars-template" id="libraries_stage"
		class="partial_template">
					<div>
						<h3>{{this.name}}</h3>
						<p>{{this.className}}</p>
						<p>{{this.description}}</p>
						<div class="accordion" id="{{@index}}-{{this.name}}">
							<div class="accordion-group">
								<div class="accordion-heading">
									<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#{{@index}}-{{this.name}}" href="#{{@index}}-{{this.name}}-parameters">
										Parameters
									</a>
								</div>
								<div id="{{@index}}-{{this.name}}-parameters" class="accordion-body collapse">
									<div class="accordion-inner">
										{{> libraries_stage_parameters}}
									</div>
								</div>
							</div>
						</div>
					</div>
	</script>
	<script type="text/x-handlebars-template" id="libraries_stage_parameters"
		class="partial_template">
                    <table class="table table-striped table-bordered sinks">
                            <thead>
                                    <tr>
                                            <th>Parameter</th>
                                            <th>Type</th>
                                            <th>Required</th>
                                            <th>Description</th>
                                    </tr>
                            </thead>
                            <tbody>
                            {{#each this.parameters}}
                                    <tr>
                                            <td>{{@key}}</td>
                                            <td>{{this.type}}</td>
                                            <td>{{#if this.required}}true{{else}}false{{/if}}</td>
                                            <td>{{this.description}}</td>
                                    </tr>
                            {{/each}}
                            </tbody>
                    </table>
	</script>
	<script type="text/x-handlebars-template" id="documents"
		class="template">

	<div class="row">
		<div class="span3">
			<div id="documents_query">
				<form id="documents_query_form">
					<textarea id="documents_query_textarea" rows="3" placeholder='{"touched": "example-stage"}' />
					<button type="button" class="btn btn-primary" onClick="queryDocuments()">Query</button>
				</form>
			</div>
			<div id="documents_add">
				<form id="documents_add_form">
					<textarea id="documents_add_textarea" rows="5" placeholder='{"field1": "a value", "field2": ["val1", "val2"]}' />
					<button type="button" class="btn btn-primary" onClick="addDocument()">Add</button>
				</form>
			</div>
		</div>
		<div class="span9">
			<div id="documents_list">
			</div>
		</div>
	</div>
	</script>
    <script type="text/x-handlebars-template" id="documents_list_items"
            class="template">
                    {{#listDocuments documents}}
                        {{this}}
                    {{/listDocuments}}
    </script>
    <script type="text/x-handlebars-template" id="upload" class="template">
              <div class="row span10 offset2">
                    <h1>Upload a library</h1>
                    <progress id="jarupload" value="0"></progress>
                    <div class="well">
                        <form action="#" class="form-horizontal" onSubmit="return addLibrary();" id="library-upload" enctype="multipart/form-data">
                            <div class="control-group">
                                <label class="control-label" for="lib-id">
                                    Library Id
                                </label>
                                <div class="controls">
                                    <input type="text" id="upload-lib-id" placeholder="Library Id" />
                                </div>
                           </div>
                           <div class="control-group">
                                <label class="control-label" for="lib-jar">Jar-file</label>
                                <div class="controls">
                                    <input type="file" name="file" id="upload-lib-jar" placeholder="Library Id" />
                                </div>
                           </div>
                           <div class="control-group">
                                <div class="form-actions">
                                    <button type="submit"  class="btn btn-primary">Upload</button>
                                </div>
                          </div>
                         </form>
                    </div>
                </div>
    </script>
    <script type="text/javascript" src="hydra.js"></script>
    
</body>
</html>
